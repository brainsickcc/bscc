resolver: lts-2.22

packages:
- '.'
- bscc-setuphs/

extra-deps:
- groom-0.1.2
- llvm-general-3.4.6.0
- llvm-general-pure-3.4.5.4
- pathtype-0.8
- utility-ht-0.0.12
- uuagc-0.9.52.1
- uuagc-cabal-1.0.6.0
- uulib-0.9.22

flags:
  pathtype:
    old-time: false
  llvm-general:
    shared-llvm: true

explicit-setup-deps:
    bscc: true

require-stack-version: ">= 1.3.2"
